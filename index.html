<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz a Risposta Multipla</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz üêæ</h1>
    <div id="quiz"></div>
    <div id="feedback"></div>
    <button id="next-btn" style="display:none;">Prossima domanda ‚û°Ô∏è</button>
  </div>

  <script>
    // Domande del quiz
    const domande = [
      { q: "Qual √® il colore del cielo?", risposte: ["Azzurro", "Verde", "Rosso"], corretta: 0, suggerimento: "Guardalo di giorno üòâ" },
      { q: "Quanto fa 2 + 2?", risposte: ["3", "4", "5"], corretta: 1, suggerimento: "√à un numero pari." },
      { q: "Quale animale fa 'miao'?", risposte: ["Cane", "Gatto", "Mucca"], corretta: 1, suggerimento: "√à un felino." },
      { q: "Qual √® la capitale d'Italia?", risposte: ["Roma", "Milano", "Napoli"], corretta: 0, suggerimento: "Si trova nel Lazio." },
      { q: "Quante ore ci sono in un giorno?", risposte: ["12", "24", "36"], corretta: 1, suggerimento: "Due volte 12." },
      { q: "Qual √® il frutto simbolo di Newton?", risposte: ["Pera", "Mela", "Banana"], corretta: 1, suggerimento: "Ne cadde una dall'albero üçé" },
      { q: "Quale pianeta √® conosciuto come 'pianeta rosso'?", risposte: ["Marte", "Venere", "Saturno"], corretta: 0, suggerimento: "√à vicino alla Terra." },
      { q: "Quanti continenti ci sono?", risposte: ["5", "6", "7"], corretta: 2, suggerimento: "Sono pi√π di 6." },
      { q: "Chi dipinse la Gioconda?", risposte: ["Michelangelo", "Raffaello", "Leonardo da Vinci"], corretta: 2, suggerimento: "Era anche inventore." },
      { q: "Qual √® il mare che bagna l‚ÄôItalia a est?", risposte: ["Adriatico", "Tirreno", "Ionio"], corretta: 0, suggerimento: "Confina con la Croazia." }
    ];

    let indice = 0;

    const quizDiv = document.getElementById("quiz");
    const feedbackDiv = document.getElementById("feedback");
    const nextBtn = document.getElementById("next-btn");

    function mostraDomanda() {
      feedbackDiv.textContent = "";
      nextBtn.style.display = "none";

      const domanda = domande[indice];
      quizDiv.innerHTML = `<p><strong>Domanda ${indice+1}:</strong> ${domanda.q}</p>`;
      domanda.risposte.forEach((r, i) => {
        const btn = document.createElement("button");
        btn.textContent = r;
        btn.onclick = () => controllaRisposta(i);
        quizDiv.appendChild(btn);
      });
    }

    function controllaRisposta(i) {
      const domanda = domande[indice];
      if (i === domanda.corretta) {
        feedbackDiv.textContent = "‚úÖ Corretto!";
        nextBtn.style.display = "block";
      } else {
        feedbackDiv.textContent = "‚ùå Sbagliato! Suggerimento: " + domanda.suggerimento;
      }
    }

    nextBtn.onclick = () => {
      indice++;
      if (indice < domande.length) {
        mostraDomanda();
      } else {
        mostraCongratulazioni();
      }
    };

    function mostraCongratulazioni() {
      quizDiv.innerHTML = "<h2>üéâ Congratulazioni! Hai completato il quiz! üéâ</h2>";
      feedbackDiv.textContent = "";
      nextBtn.style.display = "none";
    }

    // Avvio
    mostraDomanda();
  </script>
</body>
</html>
