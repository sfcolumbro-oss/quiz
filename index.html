<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: pink;
      background-image: url("18e8917895223c3f2354604deb7fb85c.png"); /* zampette nere */
      background-size: 80px 80px;
      background-repeat: repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 20px;
      overflow-x: hidden;
    }

    .container {
      width: 95%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
    }

    .question-box {
      display: none;
      animation: fadeIn 0.6s ease;
    }

    .question-box.active {
      display: block;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 15px;
      font-size: 22px;
    }

    h2 {
      margin-bottom: 12px;
      color: #333;
      font-size: 18px;
    }

    button {
      display: block;
      margin: 8px 0;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background: #0077cc;
      color: white;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.3s, transform 0.1s;
    }

    button:hover {
      background: #005fa3;
      transform: scale(1.02);
    }

    .hint {
      margin-top: 10px;
      color: #d9534f;
      font-style: italic;
      font-size: 13px;
      display: none;
    }

    #congrats {
      display: none;
      text-align: center;
      font-size: 24px;
      padding: 30px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: fadeIn 0.6s ease;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* MEDIA QUERY MOBILE */
    @media (max-width: 480px) {
      body {
        background-size: 60px 60px;
        padding-top: 15px;
      }

      .container {
        padding: 15px;
        border-radius: 10px;
      }

      h1 {
        font-size: 20px;
      }

      h2 {
        font-size: 16px;
      }

      button {
        padding: 8px;
        font-size: 14px;
      }

      .hint {
        font-size: 12px;
      }

      #congrats {
        font-size: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <canvas id="confetti"></canvas>

  <div class="container">
    <h1>Quiz</h1>

    <!-- DOMANDA 1 -->
    <div id="q1" class="question-box active">
      <h2>Qual √® il colore del cielo?</h2>
      <button onclick="nextQuestion(1, true)">Blu</button>
      <button onclick="showHint(1)">Verde</button>
      <div id="hint1" class="hint">Riprova, non √® questo üòÖ</div>
    </div>

    <!-- DOMANDA 2 -->
    <div id="q2" class="question-box">
      <h2>Quante zampe ha un cane?</h2>
      <button onclick="nextQuestion(2, true)">4</button>
      <button onclick="showHint(2)">6</button>
      <div id="hint2" class="hint">Attenzione! I cani non sono insetti üê∂</div>
    </div>

    <!-- FINALE -->
    <div id="congrats">
      üéâ Complimenti, hai finito il quiz! üéâ
    </div>
  </div>

  <script>
    function nextQuestion(num, correct) {
      if (correct) {
        // nascondo domanda corrente
        document.getElementById("q" + num).classList.remove("active");

        // nascondo eventuale hint
        let hint = document.getElementById("hint" + num);
        if (hint) hint.style.display = "none";

        // mostro domanda successiva se esiste
        let next = document.getElementById("q" + (num + 1));
        if (next) {
          next.classList.add("active");
        } else {
          // se non ci sono altre domande -> congratulazioni
          document.getElementById("congrats").style.display = "block";
          launchConfetti();
        }
      }
    }

    function showHint(num) {
      document.getElementById("hint" + num).style.display = "block";
    }

    /* Effetto coriandoli */
    function launchConfetti() {
      const canvas = document.getElementById('confetti');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let particles = [];
      for (let i = 0; i < 150; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 2,
          d: Math.random() * 150,
          color: `hsl(${Math.random() * 360}, 70%, 60%)`
        });
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
          ctx.beginPath();
          ctx.fillStyle = p.color;
          ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
          ctx.fill();
        });
        update();
      }

      function update() {
        particles.forEach(p => {
          p.y += 2;
          p.x += Math.sin(p.d) * 0.5;
          if (p.y > canvas.height) {
            p.y = -10;
            p.x = Math.random() * canvas.width;
          }
        });
      }

      function loop() {
        draw();
        requestAnimationFrame(loop);
      }
      loop();
    }
  </script>
</body>
</html>
