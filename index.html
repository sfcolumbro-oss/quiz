<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: #f4f4f9;
    }
    .question-box {
      display: none;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .question-box.active {
      display: block;
    }
    h2 {
      margin-bottom: 15px;
    }
    button {
      display: block;
      margin: 8px 0;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 6px;
      background: #0077cc;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #005fa3;
    }
    .hint {
      margin-top: 10px;
      color: #d9534f;
      font-style: italic;
    }
    #congrats {
      display: none;
      text-align: center;
      font-size: 24px;
      padding: 40px;
      background: #dff0d8;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>Quiz Interattivo</h1>

  <div id="quiz"></div>
  <div id="congrats">ðŸŽ‰ Congratulazioni! Hai completato il quiz! ðŸŽ‰</div>

  <script>
    const questions = [
      {
        text: "Qual Ã¨ il colore del cielo in una giornata serena?",
        answers: [
          { text: "Blu", correct: true },
          { text: "Verde", correct: false, hint: "Pensa al mare, ma piÃ¹ in alto!" },
          { text: "Rosso", correct: false, hint: "Rosso solo al tramonto..." }
        ]
      },
      {
        text: "Quanto fa 2 + 2?",
        answers: [
          { text: "3", correct: false, hint: "Un po' di piÃ¹!" },
          { text: "4", correct: true },
          { text: "5", correct: false, hint: "Troppo alto!" }
        ]
      },
      {
        text: "Quale animale fa 'miao'?",
        answers: [
          { text: "Cane", correct: false, hint: "Quello abbaia." },
          { text: "Gatto", correct: true },
          { text: "Mucca", correct: false, hint: "Quella fa 'muuu'!" }
        ]
      }
      // ðŸ‘‰ Puoi aggiungere fino a 10 domande seguendo questo schema
    ];

    const quizDiv = document.getElementById("quiz");

    questions.forEach((q, i) => {
      const box = document.createElement("div");
      box.className = "question-box";
      if (i === 0) box.classList.add("active");

      const qText = document.createElement("h2");
      qText.textContent = q.text;
      box.appendChild(qText);

      const hint = document.createElement("div");
      hint.className = "hint";
      box.appendChild(hint);

      q.answers.forEach(a => {
        const btn = document.createElement("button");
        btn.textContent = a.text;
        btn.onclick = () => {
          if (a.correct) {
            box.classList.remove("active");
            if (i + 1 < questions.length) {
              quizDiv.children[i + 1].classList.add("active");
            } else {
              document.getElementById("congrats").style.display = "block";
            }
          } else {
            hint.textContent = a.hint || "Risposta sbagliata, riprova!";
          }
        };
        box.appendChild(btn);
      });

      quizDiv.appendChild(box);
    });
  </script>

</body>
</html>
