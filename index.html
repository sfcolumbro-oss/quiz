<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <style>
      body {
  background-color: #ffc0cb; /* rosa */
  background-image: url('https://i.imgur.com/fxU6X3L.png'); /* impronte nere */
  background-repeat: repeat;
  background-size: 80px;
  font-family: 'Comic Sans MS', cursive, sans-serif;
};
    }
    .container {
      width: 90%;
      max-width: 600px;
    }
    .question-box {
      display: none;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      animation: fadeIn 0.6s ease;
    }
    .question-box.active {
      display: block;
    }
    h1 {
      text-align: center;
      color: white;
      margin-bottom: 20px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    h2 {
      margin-bottom: 15px;
      color: #333;
    }
    button {
      display: block;
      margin: 10px 0;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background: #0077cc;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s, transform 0.1s;
    }
    button:hover {
      background: #005fa3;
      transform: scale(1.02);
    }
    .hint {
      margin-top: 12px;
      color: #d9534f;
      font-style: italic;
    }
    #congrats {
      display: none;
      text-align: center;
      font-size: 26px;
      padding: 40px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      animation: fadeIn 0.6s ease;
      position: relative;
      z-index: 1;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <canvas id="confetti"></canvas>

  <div class="container">
    <h1>Quiz Interattivo</h1>
    <div id="quiz"></div>
    <div id="congrats">ðŸŽ‰ Congratulazioni! Hai completato il quiz! ðŸŽ‰</div>
  </div>

  <script>
    const questions = [
      {
        text: "Qual Ã¨ il colore del cielo in una giornata serena?",
        answers: [
          { text: "Blu", correct: true },
          { text: "Verde", correct: false, hint: "Pensa al mare, ma piÃ¹ in alto!" },
          { text: "Rosso", correct: false, hint: "Rosso solo al tramonto..." }
        ]
      },
      {
        text: "Quanto fa 2 + 2?",
        answers: [
          { text: "3", correct: false, hint: "Un po' di piÃ¹!" },
          { text: "4", correct: true },
          { text: "5", correct: false, hint: "Troppo alto!" }
        ]
      },
      {
        text: "Quale animale fa 'miao'?",
        answers: [
          { text: "Cane", correct: false, hint: "Quello abbaia." },
          { text: "Gatto", correct: true },
          { text: "Mucca", correct: false, hint: "Quella fa 'muuu'!" }
        ]
      }
    ];

    const quizDiv = document.getElementById("quiz");

    questions.forEach((q, i) => {
      const box = document.createElement("div");
      box.className = "question-box";
      if (i === 0) box.classList.add("active");

      const qText = document.createElement("h2");
      qText.textContent = q.text;
      box.appendChild(qText);

      const hint = document.createElement("div");
      hint.className = "hint";
      box.appendChild(hint);

      q.answers.forEach(a => {
        const btn = document.createElement("button");
        btn.textContent = a.text;
        btn.onclick = () => {
          if (a.correct) {
            box.classList.remove("active");
            if (i + 1 < questions.length) {
              quizDiv.children[i + 1].classList.add("active");
            } else {
              document.getElementById("congrats").style.display = "block";
              startConfetti();
            }
          } else {
            hint.textContent = a.hint || "Risposta sbagliata, riprova!";
          }
        };
        box.appendChild(btn);
      });

      quizDiv.appendChild(box);
    });

    // ðŸŽŠ Effetto coriandoli
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let confetti = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function Confetto() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height - canvas.height;
      this.size = Math.random() * 8 + 4;
      this.speed = Math.random() * 3 + 2;
      this.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
      this.tilt = Math.random() * 10 - 10;
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach((c, i) => {
        ctx.beginPath();
        ctx.ellipse(c.x, c.y, c.size, c.size / 2, c.tilt, 0, 2 * Math.PI);
        ctx.fillStyle = c.color;
        ctx.fill();
        c.y += c.speed;
        c.x += Math.sin(c.y * 0.05);
        if (c.y > canvas.height) confetti[i] = new Confetto();
      });
      requestAnimationFrame(drawConfetti);
    }

    function startConfetti() {
      confetti = Array.from({ length: 200 }, () => new Confetto());
      drawConfetti();
    }
  </script>

</body>
</html>
